<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona de entrenanmiento</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <meta name="description" content="Zona de entrenamiento | Aplicaciones mobiles | Guillermo Gardella"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">


  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>Zona de entrenamiento </h1>
      <img src="./assets/logo.png" alt="logo">
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Ingresa tus datos</h2>
        <p class="rounded">Register</p>
      </div>

      <label>
        <p>Nombre</p>
        <input id="inputNombre" type="text">
        <span></span>
      </label>

      <label>
        <p>Apellido</p>
        <input id="inputApellido" type="text">
        <span></span>
      </label>

      <label>
        <p>Email</p>
        <input id="inputEmail" type="text">
        <span></span>
      </label>
      
      <label>
        <p>Contraseña</p>
        <input id="inputPassword" type="password">
        <span></span>
      </label>

      <label>
        <p>Repetir contraseña</p>
        <input id="inputPasswordRepetida" type="password">
        <span></span>
      </label>
      
      <button type="submit">Crear Cuenta</button>
    </form>

    <div class="ingresarA">
      <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
    </div>
  </div>
  <footer>
    <span>By Guillermo Gardella</span>
  </footer>
</body>

</html>
