<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona de entrenamiento</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <meta name="description" content="Zona de entrenamiento | Aplicaciones mobiles | Guillermo Gardella" />


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">
  <link rel="stylesheet" href="./css/loaders.css">

  <!-- ---------------------- logica aplicada en login ----------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/loaders.js"></script>

</head>

<body>

  <header class="container">
    <nav>
      <h1>Zona de entrenamiento</h1>
      <img src="./assets/logo.png" alt="logo">
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Inicio de sesión</h2>
        <p class="rounded">Login</p>
      </div>

      <label for="inputEmail">
        <P>Email</P>
      <input  id="inputEmail" type="text" name="correo electrónico" >
      <span></span>
      </label>

      <label for="inputPassword">
        <p>Contraseña</p>
      <input id="inputPassword" type="password" name="contraseña">
      <span></span>
      </label>

      <button type="submit">Ingresar</button>

    </form>

    <div class="ingresarA">
      <a href="signup.html">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

  </div>

</body>

</html>
